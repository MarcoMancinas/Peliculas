<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="//unpkg.com/navigo"></script>

    <script defer src="/assets/js/main.js" type="module"></script>
    <title>Ecommerce</title>
  </head>
  <body>
    <header>
      <nav class="main-nav">
        <a href="/" data-navigo>
          <img src="/assets/img/tocar.png" alt="logo" class="main-nav__logo" />
        </a>
        <strong><p class="tituloPelisMedia">Movie Time</p></strong>
        <ul class="main-nav__menu">
          <li class="main-nav__menu-item">
            <a href="">Generos</a>
            <ul class="main-nav__submenu" id="menu-categorias"></ul>
          </li>
        </ul>
        <div class="main-nav__search">
          <form action="#" id="main-search">
            <input type="search" name="query" placeholder="&#xe8b6;&nbsp; Buscar pelicula"  style="font-family:Arial, 'Material Symbols Outlined'"/>
            <input type="submit" hidden />
          </form>
        </div>
      </nav>
    </header>
    <h1>Top Peliculas</h1>
    <main id="root">
      <section class="productos">
      </section>
    </main>
    <template id="template-producto">
      <article class="producto">
        <img src="https://i.dummyjson.com/data/products/1/thumbnail.jpg" />
        <div class="producto-detalle">
          <h2 class="producto-nombre">Iphone</h2>
          <p class="producto-descripcion">
            An apple mobile which is nothing like apple
          </p>
        </div>
        <footer>
          <p class="producto-precio">2229.22</p>
          <a href="" class="btn btn-info" data-navigo>Info</a>
          <button class="btn btn-add-cart">Add Cart</button>
        </footer>
      </article>
    </template>
  </body>
</html>
